<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Landing Page</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src=" https://cdn.glitch.global/0d7fe31f-bbdd-4109-9720-933e872bcd97/logo.svg?1644906964807" alt="logo" />
				<h4 class="logo">Three Dots</h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">Specs</a></li>
					<li><a class="nav-link" href="#">Products</a></li>
					<li><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="https://cdn.glitch.global/0d7fe31f-bbdd-4109-9720-933e872bcd97/cart.svg?1644906940432" alt="cart" />
			</div>
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>Laptop for the future</h1>
						<p>
							The new 14 inch bezeless display oferring a 4k
							display with touch screen.
						</p>
					</div>
					<div class="cta">
						<button class="cta-select">14 Inch</button>
						<button class="cta-add">Add To Cart</button>
					</div>
				</div>
				<div class="cover">
					<img src="https://cdn.glitch.global/0d7fe31f-bbdd-4109-9720-933e872bcd97/thumbnails%2Fmatebook.png?1644906973907" alt="matebook" />
				</div>
			</section>

			<div class="laptop-select">
				<img src="https://cdn.glitch.global/0d7fe31f-bbdd-4109-9720-933e872bcd97/arrow-left.svg?1644906902340" alt="" />
				<img src="https://cdn.glitch.global/0d7fe31f-bbdd-4109-9720-933e872bcd97/dot.svg?1644906948214" alt="" />
				<img src="https://cdn.glitch.global/0d7fe31f-bbdd-4109-9720-933e872bcd97/dot-full.svg?1644906954872" alt="" />
				<img src="https://cdn.glitch.global/0d7fe31f-bbdd-4109-9720-933e872bcd97/dot-full.svg?1644906954872" alt="" />
				<img src="https://cdn.glitch.global/0d7fe31f-bbdd-4109-9720-933e872bcd97/arrow-right.svg?1644906924383" alt="" />
			</div>

			<img class="big-circle" src="https://cdn.glitch.global/0d7fe31f-bbdd-4109-9720-933e872bcd97/thumbnails%2Fbig-eclipse.svg?1644906933588" alt="" />
			<img class="medium-circle" src="https://cdn.glitch.global/0d7fe31f-bbdd-4109-9720-933e872bcd97/thumbnails%2Fmid-eclipse.svg?1644906980478" alt="" />
			<img class="small-circle" src="https://cdn.glitch.global/0d7fe31f-bbdd-4109-9720-933e872bcd97/thumbnails%2Fsmall-eclipse.svg?1644906989644" alt="" />
		</main>
	</body>
</html>
